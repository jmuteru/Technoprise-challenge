<header class="bg-gray-100 border-b border-gray-200 px-4 sm:px-8 py-4">
  <div class="max-w-7xl mx-auto flex flex-col sm:flex-row sm:items-center sm:justify-between flex-wrap gap-4">
    <!-- Logo and Brand -->
    <div class="flex items-center space-x-3 justify-center sm:justify-start">
      <img src="/Blog Logo.png" alt="Blog Posts Logo" class="w-20 h-10 sm:w-24 sm:h-12 object-contain">
    </div>
    <!-- Search and Create Button -->
    <div class="flex flex-col sm:flex-row items-center gap-2 sm:gap-4 w-full sm:w-auto">
      <div class="w-full sm:w-auto">
        <a routerLink="/search" class="block text-gray-800 hover:text-gray-600 px-4 py-2 font-medium text-center sm:text-left">Blogs</a>
      </div>
      <!-- Search Bar -->
      <div class="relative w-full sm:w-auto">
        <input 
          type="text" 
          placeholder="Search blogs..." 
          class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent w-full sm:w-64"
          [(ngModel)]="headerSearchTerm"
          (keyup.enter)="onHeaderSearch()"
        >
        <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400 cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24" (click)="onHeaderSearch()">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </div>
      <!-- Create Blog Post Button -->
      <button class="w-full sm:w-auto bg-gray-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-gray-700 transition-colors mt-2 sm:mt-0" (click)="openCreatePostModal()">
        Create Blog Post
      </button>
    </div>
  </div>
</header>
